<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Arm Motion Tracker</title>

<link rel="stylesheet" href="css/estilo.css">

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

</head>
<body>

<div class="layout">

  <!-- PANEL LATERAL 25% -->
  <div class="sidebar">

    <h1>ARM TRACKER</h1>

    <div class="card" id="leftCard">
      <span>BRAZO IZQUIERDO</span>
      <h2 id="leftCount">0</h2>
    </div>

    <div class="card" id="rightCard">
      <span>BRAZO DERECHO</span>
      <h2 id="rightCount">0</h2>
    </div>

    <button onclick="startVoice()">ðŸŽ™ Activar Voz</button>
    <button onclick="toggleHelp()">â„¹ Instrucciones</button>

  </div>

  <!-- CAMARA 75% -->
  <div class="camera-area">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

</div>

<!-- MODAL INSTRUCCIONES -->
<div class="modal" id="helpModal">
  <div class="modal-content">
    <h2>Instrucciones de Voz</h2>
    <ul>
      <li>Di <strong>"Reinicio"</strong> â†’ Reinicia ambos contadores</li>
      <li>Di <strong>"Reinicio izquierda"</strong> â†’ Reinicia solo el brazo izquierdo</li>
      <li>Di <strong>"Reinicio derecha"</strong> â†’ Reinicia solo el brazo derecho</li>
      <li>Di <strong>"Estado"</strong> â†’ Escucha el valor actual</li>
    </ul>
    <button onclick="toggleHelp()">Cerrar</button>
  </div>
</div>

<script type="module" src="js/app.js"></script>

<script>
  function toggleHelp(){
    document.getElementById("helpModal")
      .classList.toggle("active");
  }
</script>

</body>
</html>
